<!DOCTYPE html>
<html lang="{{lang}}" data-theme="{{theme}}">
<head>
<meta charset="UTF-8">
<title>{{home_title}}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.5.0/github-markdown.min.css" crossorigin="anonymous">
<style>
body {
    background: var(--bg-color); color: var(--text-color); font-family: sans-serif;
    max-width: 800px; margin: 40px auto; padding: 20px;
}
h1 { margin-bottom: 20px; }
a { color: var(--link-color); text-decoration: none; }
a:hover { color: var(--link-hover-color); }
ul { list-style: none; padding: 0; }
li { margin-bottom: 10px; }
.hidden { display: none; }
.form-group { display: flex; flex-direction: column; margin: 20px 0; }
.form-group input { background: var(--input-bg-color); border: 1px solid var(--border-color); padding: 10px; color: var(--text-color); font-size: 14px; margin-bottom: 10px; }
.form-group button { background: var(--button-bg-color); color: var(--button-text-color); border: none; padding: 10px; font-size: 14px; cursor: pointer; transition: background 0.3s ease, transform 0.2s ease; }
.form-group button:hover { background: var(--button-hover-color); transform: scale(1.02); }
hr { border: none; border-bottom: 1px solid var(--border-color); margin: 20px 0; }
.notification-bar { position: fixed; bottom: 0; left: 0; width: 100%; background: var(--notification-bg-color); color: var(--notification-text-color); padding: 10px 20px; display: flex; align-items: center; justify-content: space-between; font-size: 14px; z-index: 9999; }
.notification-bar.hidden { display: none; }
.close-btn { cursor: pointer; margin-left: 20px; font-weight: bold; }
.admin-section { margin-top: 30px; }
.table-like { width: 100%; border-collapse: collapse; }
.table-like th, .table-like td { border: none; padding: 8px; text-align: left; }
.table-like th { background: var(--table-header-bg-color); }
@media (max-width: 600px) { body { margin: 20px auto; padding: 10px; } }
:root { --bg-color: #121212; --text-color: #fff; --link-color: #bbb; --link-hover-color: #fff; --input-bg-color: #1e1e1e; --border-color: #444; --button-bg-color: #333; --button-text-color: #fff; --button-hover-color: #444; --notification-bg-color: #2a2a2a; --notification-text-color: #fff; --table-header-bg-color: #1e1e1e; }
[data-theme="light"] { --bg-color: #ffffff; --text-color: #333; --link-color: #555; --link-hover-color: #000; --input-bg-color: #eee; --border-color: #ccc; --button-bg-color: #ddd; --button-text-color: #333; --button-hover-color: #eee; --notification-bg-color: #f0f0f0; --notification-text-color: #333; --table-header-bg-color: #eee; }
.top-actions { margin-bottom: 20px; display: flex; justify-content: flex-end; }
.top-actions button { background: var(--button-bg-color); color: var(--button-text-color); border: none; padding: 8px 12px; cursor: pointer; border-radius: 3px; transition: background 0.3s ease, transform 0.2s ease; margin-left: 10px; }
.top-actions button:hover { background: var(--button-hover-color); transform: scale(1.02); }
</style>
</head>
<body>
  <div class="top-actions">
    <button id="toggleTheme">{{toggle_theme_label}}</button>
    <button id="toggleLang">{{toggle_lang_label}}</button>
  </div>
  <h1>{{home_title}}</h1>
  <div id="notificationBar" class="notification-bar hidden">
    <span id="notificationText"></span>
    <span id="closeNotification" class="close-btn">×</span>
  </div>
  <div id="loginSection" class="{{login_section_class}}">
    <h2>{{login_title}}</h2>
    <div class="form-group">
      <input type="password" id="passwordInput" placeholder="{{password_placeholder}}" />
      <button id="loginBtn">{{login_btn}}</button>
    </div>
  </div>
  <div id="adminSection" class="admin-section {{admin_section_class}}">
    <h2>{{admin_panel_title}}</h2>
    <div>
      <h3>{{area_list_title}}</h3>
      <div id="areaList">{{loading}}</div>
    </div>
    <hr />
    <h3>{{create_area_title}}</h3>
    <div class="form-group">
      <input type="text" id="areaName" placeholder="{{area_name_placeholder}}" />
      <input type="text" id="areaKey" placeholder="{{area_key_placeholder}}" />
      <textarea id="areaIntro" placeholder="{{area_intro_placeholder}}" style="background:var(--input-bg-color);color:var(--text-color);border:1px solid var(--border-color);height:60px;font-size:14px;margin-bottom:10px;"></textarea>
      <button id="createAreaBtn">{{create_btn}}</button>
    </div>
    <hr />
    <h3>{{report_management_title}}</h3>
    <div id="reportList">{{loading}}</div>
  </div>
  <script>
    // ...JS部分は省略（必要に応じてテンプレート化可）
  </script>
</body>
</html>
